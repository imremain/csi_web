    <main class="page contact-us-page">
        <section class="clean-block dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info" style="font-weight: bold;">Postulación</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in,
                        mattis vitae leo.</p>
                </div>
                <form action="https://submit-form.com/XyVRVgzI" target="_self">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="fecha">Fecha</label>
                            <input class="form-control" id="fecha" name="fecha" placeholder="DD/MM/AAAA" type="text"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="puesto">Puesto Solicitado</label>
                            <input type="text" class="form-control" name="puesto" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="sueldo">Sueldo Semanal Deseado</label>
                            <input type="text" class="form-control" name="sueldo" required>
                        </div>
                    </div>
                    <hr>
                    <h3 class="text-center"> Datos Personales</h3>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" id="nombre" name="nombre" type="text" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apelldio_paterno">Apellido Paterno</label>
                            <input class="form-control" id="apelldio_paterno" name="apelldio_paterno" type="text"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellido_materno">Apellido Materno</label>
                            <input class="form-control" id="apellido_materno" name="apellido_materno" type="text"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-1">
                            <label for="edad">Edad</label>
                            <input class="form-control" id="edad" name="edad" type="number" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tel">Teléfono Celular</label>
                            <input class="form-control" id="tel" name="tel" type="tel" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tel_recados">Teléfono Para Recados</label>
                            <input class="form-control" id="tel_recados" name="tel_recados" type="tel" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="sexo">Sexo</label>
                            <select class="custom-select mr-sm-2" id="sexo" name="sexo" required>
                                <option selected>Seleccione...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nacimiento">Fecha de Nacimiento</label>
                            <input class="form-control" id="nacimiento" name="nacimiento" placeholder="DD/MM/AAAA"
                                type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="domicilio">Domicilio (Calle y Número)</label>
                            <input class="form-control" id="domicilio" name="domicilio" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="colonia">Colonia</label>
                            <input class="form-control" id="colonia" name="colonia" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="municiío">Municipio</label>
                            <input class="form-control" id="municiío" name="municiío" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cp">Código Postal</label>
                            <input class="form-control" id="cp" name="cp" type="number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="lugar_nacimiento">Lugar de Nacimiento</label>
                            <input class="form-control" id="lugar_nacimiento" name="lugar_nacimiento" type="text"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Correo Electrónico</label>
                            <input class="form-control" id="email" name="email" type="email" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="vive_con">Vive Con</label>
                            <select class="custom-select mr-sm-2" id="vive_con" name="vive_con" required>
                                <option selected>Seleccione...</option>
                                <option value="Sus Padres">Sus Padres</option>
                                <option value="Su Familia">Su Familia</option>
                                <option value="Parientes">Parientes</option>
                                <option value="Solo">Solo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dependientes">Personas que Dependen de Usted</label>
                            <select class="custom-select mr-sm-2" id="dependientes" name="dependientes" required>
                                <option selected>Seleccione...</option>
                                <option value="Padres">Padres</option>
                                <option value="Conyuge">Cónyuge</option>
                                <option value="Hijos">Hijos</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="edo_civil">Estado Civil</label>
                            <select class="custom-select mr-sm-2" id="edo_civil" name="edo_civil" required>
                                <option selected>Seleccione...</option>
                                <option value="Soltero">Soltero</option>
                                <option value="Casado">Casado</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

            <div class="container">
